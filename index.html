<script language="javascript">

var d = new Date();

var s = d.getYear() + "-" + (d.getMonth()+1) + "-" + d.getDate() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();	

document.getElementById('time').value = s;

</script>
